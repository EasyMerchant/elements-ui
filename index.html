<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form action="" class="form">
          <div class="payment-method">
            <p class="label">Choose your payment method</p>
            <div class="methods">
              <div class="method-card selected" data-method="card">

                    stroke-opacity="0.6"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />

                    d="M1 10.5H23"
                    stroke="black"
                    stroke-opacity="0.6"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <p class="card-label">Card</p>
              </div>
              <div class="method-card" data-method="bank">
                <svg
                  class="no-stroke"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >

                  />
                </svg>
                <p class="card-label">Bank</p>
              </div>
              <div class="method-card" data-method="crypto">
                <svg
                  class="no-stroke"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >

                    fill-opacity="0.6"
                  />
                </svg>
                <p class="card-label">Crypto</p>
              </div>
              <div class="method-card" data-method="wallet">
                <svg
                  class="no-stroke"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M4.125 3C2.67715 3 1.5 4.15313 1.5 5.57143V18.4286C1.5 19.8469 2.67715 21 4.125 21H19.875C21.3229 21 22.5 19.8469 22.5 18.4286V9.42857C22.5 8.01027 21.3229 6.85714 19.875 6.85714H4.78125C4.42031 6.85714 4.125 6.56786 4.125 6.21429C4.125 5.86071 4.42031 5.57143 4.78125 5.57143H19.875C20.601 5.57143 21.1875 4.99688 21.1875 4.28571C21.1875 3.57455 20.601 3 19.875 3H4.125ZM18.5625 12.6429C18.9106 12.6429 19.2444 12.7783 19.4906 13.0194C19.7367 13.2606 19.875 13.5876 19.875 13.9286C19.875 14.2696 19.7367 14.5966 19.4906 14.8377C19.2444 15.0788 18.9106 15.2143 18.5625 15.2143C18.2144 15.2143 17.8806 15.0788 17.6344 14.8377C17.3883 14.5966 17.25 14.2696 17.25 13.9286C17.25 13.5876 17.3883 13.2606 17.6344 13.0194C17.8806 12.7783 18.2144 12.6429 18.5625 12.6429Z"
                    fill="black"
                    fill-opacity="0.6"
                  />
                </svg>
                <p class="card-label">Wallet</p>
              </div>
            </div>
          </div>
          <div class="fields" data-method="card">
            <div class="form-field">
              <p class="label">card number</p>
              <input type="text" placeholder="5555 5555 5555 4444" />
            </div>
            <div class="two-fields">
              <div class="form-field">
                <p class="label">expiry</p>
                <select name="" id="">
                  <option value="" disabled selected>MM/YY</option>
                  <option value="">Option 1</option>
                  <option value="">Option 2</option>
                  <option value="">Option 3</option>
                  <option value="">Option 4</option>
                </select>
              </div>
              <div class="form-field">
                <p class="label">security code</p>
                <input type="text" placeholder="CVV" />
              </div>
            </div>
            <div class="form-field">
              <p class="label">name on card</p>
              <input type="text" placeholder="Name" />
            </div>
            <div class="form-field">
              <p class="label">address</p>
              <input type="text" placeholder="Address" />
            </div>
            <div class="form-field">
              <p class="label">country</p>
              <select name="" id="">
                <option value="" disabled selected>United States</option>
                <option value="">Option 1</option>
                <option value="">Option 2</option>
                <option value="">Option 3</option>
                <option value="">Option 4</option>
              </select>
            </div>
            <div class="form-field">
              <p class="label">state</p>
              <select name="" id="">
                <option value="" disabled selected>State</option>
                <option value="">Option 1</option>
                <option value="">Option 2</option>
                <option value="">Option 3</option>
                <option value="">Option 4</option>
              </select>
            </div>
            <div class="two-fields">
              <div class="form-field">
                <p class="label">city</p>
                <select name="" id="">
                  <option value="" disabled selected>City</option>
                  <option value="">Option 1</option>
                  <option value="">Option 2</option>
                  <option value="">Option 3</option>
                  <option value="">Option 4</option>
                </select>
              </div>
              <div class="form-field">
                <p class="label">zip</p>
                <input type="text" placeholder="Zip" />
              </div>
            </div>
          </div>
          <div class="fields" data-method="bank">
            <div class="form-field">
              <p class="label">account holder name</p>
              <input type="text" placeholder="Name" />
            </div>
            <div class="form-field">
              <p class="label">account type</p>
              <select name="" id="">
                <option value="" disabled selected>Type</option>
                <option value="">Option 1</option>
                <option value="">Option 2</option>
                <option value="">Option 3</option>
                <option value="">Option 4</option>
              </select>
            </div>
            <div class="form-field">
              <p class="label">account number</p>
              <input type="text" placeholder="Number" />
            </div>
            <div class="form-field">
              <p class="label">routing number</p>
              <input type="text" placeholder="Number" />
            </div>
            <div class="tnc">
              <input type="checkbox" />
              <p>i agree to the <a href="#">terms and conditions.</a></p>
            </div>
          </div>
          <div class="action-btn">
            <button class="btn-primary">Pay Now</button>
            <button class="btn-outline">Pay Later</button>
          </div>
        </form>
        <div class="footer">
          <p>Powered by: Lyfecycle Payments</p>
        </div>
      </div>
    </div>
  </body>
</html>
